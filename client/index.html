<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find Your Senator or Representative</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body style="padding-top: 70px;">
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar=header">
        <span class="navbar-brand">Search For Your Representative</span>
      </div>
    </div>
  </nav>

  <div ng-controller="MainCtrl as main" class="container">

    <div class="radio">
      <label>
        <input type="radio" ng-model="main.congressType" value="reps">
        Representatives
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" ng-model="main.congressType" value="sens">
        Senators
      </label>
    </div>
    {{main.congressType}}
    	
    <ul class="list-group">
  		<li class="list-group-item" ng-repeat="rep in main.reps">
  			<h4 class="list-group-item-heading">{{rep.name}}</h4>
        <p>State: ({{rep.state}})</p>
  		</li>
  	</ul>
  </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>    
  </body>
</html>
